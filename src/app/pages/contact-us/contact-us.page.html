<ion-header>
  <ion-toolbar>
    <ion-menu-toggle>
      <ion-icon name="menu" class="class1" color="light"></ion-icon>
    </ion-menu-toggle>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-text color="secondary">
        <h1>contact us</h1>
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Your Name</ion-label>
      <ion-input type="text" name="name" class="input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Your Email</ion-label>
      <ion-input type="email" name="email" class="input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Subject</ion-label>
      <ion-textarea class="textarea" name="subject"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea class="textarea" name="message"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-button
        color="primary"
        type="submit"
        class="button is-danger is-large"
        >Submit</ion-button
      >
    </ion-item>
  </form>
  <ion-item>
    <p>Contact us on: &nbsp;</p>
    <ion-icon name="logo-facebook"></ion-icon>
    &nbsp;
    <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
    &nbsp;
    <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
    &nbsp;
    <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
  </ion-item>
</ion-content>
